version: '3'
services:
  
  # Neo4j service
  neo4j:
    image: neo4j:enterprise
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - .:/source
    environment:
      - "NEO4J_ACCEPT_LICENSE_AGREEMENT=yes"
      - "NEO4J_AUTH=neo4j/admin"
    container_name: "fdw-neo4j"

  # Custom postgres from dokerfile
  postgres:
    build:
      context: .
      dockerfile: ./docker/postgres/Dockerfile
    ports:
      - 5432:5432
    volumes:
          - .:/source
    container_name: "fdw-pg"
